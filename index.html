<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-input" class="form-control" type="text">
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="number-input" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="getNumber(7)" class="button">7</div>
                              <div onclick="getNumber(8)" class="button">8</div>
                              <div onclick="getNumber(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="getNumber(4)" class="button">4</div>
                              <div onclick="getNumber(5)" class="button">5</div>
                              <div onclick="getNumber(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="getNumber(1)" class="button">1</div>
                              <div onclick="getNumber(2)" class="button">2</div>
                              <div onclick="getNumber(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="back()" class="button"><</div>
                                <div onclick="getNumber(0)" class="button">0</div>
                                <div id="clear" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-equal" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"> <span id="try-another">3 </span> try left </p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notify" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>

        //Pin Generator
        document.getElementById('generate-pin').addEventListener('click', function(){
            const  pinInput = document.getElementById('pin-input');
            const generatePinNumber = (Math.random()  * 9000) + 1000;
            pinInput.value = Math.round(generatePinNumber);
        });

        //Matching Number
        function getNumber(num){
            document.getElementById('number-input').value = document.getElementById('number-input').value + num;
            const displayNumber = parseFloat(document.getElementById('number-input').value);
            function clear(){
                
            }
            document.getElementById('clear').addEventListener("click", function(){
                document.getElementById('number-input').value = '';
            })
        }
        //Back button
        function back(){
            const backInput = document.getElementById('number-input').value;
            document.getElementById('number-input').value = backInput.substring(0,backInput.length-1);
        }
        
        //display did not match
        document.getElementById('submit-equal').addEventListener("click",function(){
            document.getElementById('notify').style.display = "block";
        })

        //Try left
        const tryNumber = document.getElementById('try-another').innerHTML;
        const tryAnotherNumber = parseFloat(tryNumber);
        if (tryAnotherNumber <= 3 && tryAnotherNumber > 1) {
            document.getElementById('try-another').innerHTML = tryAnotherNumber - 1;
        }

    </script>
</body>
</html>
